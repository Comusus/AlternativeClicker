<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <title>Instructor Attendance Tracker</title>
  
  <!-- CSS
  ?????????????????????????????????????????????????? -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">  
  
</head>
 
<body>

<div class="container">
  <div class="row">
    <div align="center">
      <h2>Instructor Attendance Tracker</h2>
	  <h4>Session ID: </h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="one-half column">
    <div align="center">
	  <h5> Open/Close Polling </h5>
	  <br />
      <form method="post" action="echo">
        <input type="text" placeholder="Question ID" name="questionID" />
        <br />
        <input style="color:#2AB441;" type="submit" value="OPEN POLLING" />
        <input style="color:#E01010;" type="submit" value="CLOSE POLLING" />
      </form> 
	</div>
  </div>
  <div class="one-half column">
    <div align="center">
	  <h5> View Polling Results </h5>
	  <br />
      <form method="post" action="echo">
        <input type="text" placeholder="Question ID" name="questionID" />
        <br />
        <input type="submit" value="View Results" />
        <input type="submit" value="Download Results" />
      </form> 
    </div>
  </div>
</div>

</body>
</html>
